schema: apigear.scenario/1.0

name: demo
version: "1.0"

interfaces:
  - name: demo.Counter
    properties:
      count: 0
      actions: 0
    operations:
      - name: increment
        actions:
          - $xset: { count: 111 }
      - name: decrement
        actions:
          - $set: { count: 121 }
sequences:
  - name: counter
    interface: demo.Counter
    loops: 10
    interval: 10000
    steps:
      - name: set count
        actions:
          - $set: { count: 211 }
      - name: change count
        actions:
          - $change: { count: 212 }
      - name: set actions
        actions:
          - $set: { actions: 213 }
