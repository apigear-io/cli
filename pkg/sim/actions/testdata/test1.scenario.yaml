schema: apigear.scenario/1.0
name: "Demo Scenario"
version: 1.0

interfaces:
  - name: demo.Counter
    properties:
      count: 0
    operations:
      - name: increment
        actions:
          - $set: { count: 1 }
          - $change: { count: 1 }
      - name: decrement
        actions:
          - $set: { count: 0 }
          - $change: { count: 0 }
