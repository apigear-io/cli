schema: apigear.scenario/1.0
name: demo
version: "1.0"

interfaces:
  - name: demo.Counter
    properties:
      count: 0
    operations:
      - name: increment
        actions:
          - $set: { count: 1 }
      - name: decrement
        actions:
          - $set: { count: 0 }
sequences:
  - name: counting
    loop: true
    interval: 1000
    steps:
      - name: count up
        actions:
          - $set: { count: 1 }
      - name: count down
        actions:
          - $set: { count: 0 }
