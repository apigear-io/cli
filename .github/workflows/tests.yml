on: [push, pull_request]

name: tests
# tests for all pushs and pull requests
# tests only on linux, for release we test on linux and macos, windows

env:
  GOPRIVATE: "github.com/apigear-io/*"
  REPO_TOKEN: ${{ secrets.APIGEAR_REPOS }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: git config --global url.https://$REPO_TOKEN@github.com/.insteadOf https://github.com/
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.18.0"
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-${{ matrix.go-version }}-
      - run: go test ./...
