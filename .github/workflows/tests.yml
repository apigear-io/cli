on: [push, pull_request]

name: tests
# tests for all pushs and pull requests
# tests only on linux, for release we test on linux and macos, windows

env:
  GOPRIVATE: "github.com/apigear-io/*"
  GH_ACCESS_TOKEN: ${{ secrets.APIGEAR_REPOS }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: "1.19.x"
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-${{ matrix.go-version }}-
      - run: git config --global url."https://jryannel:${GH_ACCESS_TOKEN}@github.com".insteadOf "https://github.com"
      - run: go test ./...
